{% load static %}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    {% comment %} <link rel="stylesheet" href="{% static 'app1/css/Styles-Signup.css' %}" /> {% endcomment %}
  </head>

  <body>
    <div class="Signup-form">
      <h1 class="Signup-title">Đăng kí</h1>
      <form id="input-box" method="post">
        {% csrf_token %}
        <div class="input-box">
          <i class="bx bxs-user"></i>
          <label for="email">Tên đăng nhập</label>
          <input type="email" id="email" name="email" placeholder="Nhập email" required />
        </div>
        <div class="input-box">
          <i class="bx bxs-user"></i>
          <label for="fullname">Họ và Tên</label>
          <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required />
        </div>

        <div class="input-box">
          <i class="bx bxs-lock-alt"></i>
          <label for="password">Nhập mật khẩu</label>
          <input type="password" id="password" placeholder="Mật khẩu" required />
          <span class="toggle-password" onclick="togglePasswordVisibility('password', 'password-icon')"><i class="fas fa-eye" id="password-icon"></i></span>
        </div>

        <div class="input-box">
          <i class="bx bxs-lock-alt"></i>
          <label for="confirm-password">Nhập lại mật khẩu</label>
          <input type="password" id="confirm-password" name="repassword" placeholder="Nhập lại mật khẩu" required />
          <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password', 'confirm-password-icon')"><i class="fas fa-eye" id="confirm-password-icon"></i></span>
        </div>

        <button class="Signup-btn" type="submit" id="show-otp-modal">Đăng kí</button>

        <div class="otp-modal" id="otp-modal">
          <div class="otp-modal-content">
            <span class="close" id="close-otp-modal">&times;</span>
            <h2 class="otp-modal-title">Nhập mã OTP</h2>
            <p id="timer">
              Thời gian còn lại: <span id="time-left">60</span> giây
            </p>
            <div class="otp-inputs">
              <input type="text" maxlength="1" class="otp-input" />
              <input type="text" maxlength="1" class="otp-input" />
              <input type="text" maxlength="1" class="otp-input" />
              <input type="text" maxlength="1" class="otp-input" />
            </div>

            <button class="Signup-btn" type="button" id="submit-otp">Hoàn tất</button>
            <button class="Signup-btn" type="button" id="resend-otp">Gửi lại mã OTP</button>
          </div>
        </div>
      </form>

      <div class="register">
        <p>
          Bạn đã có tài khoản? <a href="#">Đăng nhập tại đây</a>.
        </p>
      </div>
    </div>

    {% comment %} <script src="{% static 'app1/js/Script-Signup.js' %}"></script> {% endcomment %}
  </body>
</html>
