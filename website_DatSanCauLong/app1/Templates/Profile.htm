<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        /* Header */
        .header {
            background-color: #fefefe;
            margin: auto;
            height: auto;
            color: black;
            padding: 0 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            align-content: center;
            width: 100%;
        }
        .header .logo {
            background-image: url(../images/logo.png);
            background-image: start;
        }

        .header nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .header nav a {
            color: black;
            text-decoration: none;
            font-size: 1.25rem;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: rgb(80, 209, 80);
            font-weight: bold;
        }
        .header .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .header .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .container {
            background: #fff;
            max-width: 500px;
            height: auto;
            margin: auto;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #444;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .form-group button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .form-group .cancel-button {
            background-color: #f44336;
        }

        .form-group .cancel-button:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="./Home.htm">
                <img src="../images/logo_preview_rev_1.png" width="80">
            </a> 
        </div>
        <nav>
            <a href="./Home.htm">Trang chủ</a>
            <a href="./Introduce.htm">Giới thiệu</a>
            <a href="./fee.htm">Giá sân</a>
            <a href="./Contact.htm">Liên hệ</a>
            <div class="profile">
                <a href="./Profile.htm">
                    <img src="../images/express.png">
                </a>    
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>User Information</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>

            <div class="form-group">
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
