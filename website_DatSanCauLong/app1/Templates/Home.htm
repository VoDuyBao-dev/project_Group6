<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cầu lông</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #fefefe;
            background-attachment: fixed;
            color: black;
            padding: 0 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            background-image: url(../images/logo.png);
            background-image: start;
        }

        .header nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .header nav a {
            color: black;
            text-decoration: none;
            font-size: 1.25rem;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: rgb(80, 209, 80);
            font-weight: bold;
        }
        .header .profile {
            display: flex;
            align-items: center;
            gap: 2px;
            cursor: pointer;
        }

        .header .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .header .profile span {
            font-size: 16px;
            font-weight: 500;
        }

        /* Main Banner */
        .banner {
            background: url(../images/anh-cau-long-17.png) no-repeat center/cover;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .banner h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .banner p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .banner button {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .banner button:hover {
            background-color: #e6b800;
        }

        /* Movies Section */
        .movies {
            padding: 2rem;
        }

        .movies h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #444;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-card .info {
            padding: 1rem;
            text-align: center;
        }

        .movie-card .info h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .movie-card .info button {
            background-color: #1f1f1f;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .movie-card .info button:hover {
            background-color: #333;
        }

        /* Footer */
        .footer {
            background-color: #1f1f1f;
            color: white;
            padding: 1.5rem;
            text-align: center;
            margin-top: 2rem;
        }

        .footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="./Home.htm">
                <img src="../images/logo_preview_rev_1.png" width="80">
            </a> 
        </div>
        <nav>
            <a href="./Home.htm">Trang chủ</a>
            <a href="./Introduce.htm">Giới thiệu</a>
            <a href="./fee.htm">Giá sân</a>
            <a href="./Contact.htm">Liên hệ</a>
            <div class="profile">
                <a href="./Profile.htm">
                    <img src="../images/express.png">
                </a>    
            </div>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <div>
            <h1>Welcome to CineBook</h1>
            <p>Book your favorite movie tickets in just a few clicks!</p>
            <button>View Now</button>
        </div>
    </section>

    <!-- Movies Section -->
    <section class="movies">
        <h2>Now Showing</h2>
        <div class="movie-grid">
            <!-- Movie Card 1 -->
            <div class="movie-card">
                <img src="https://via.placeholder.com/250x300" alt="Movie Poster">
                <div class="info">
                    <h3>Movie Title 1</h3>
                    <button>Book Now</button>
                </div>
            </div>

            <!-- Movie Card 2 -->
            <div class="movie-card">
                <img src="https://via.placeholder.com/250x300" alt="Movie Poster">
                <div class="info">
                    <h3>Movie Title 2</h3>
                    <button>Book Now</button>
                </div>
            </div>

            <!-- Movie Card 3 -->
            <div class="movie-card">
                <img src="https://via.placeholder.com/250x300" alt="Movie Poster">
                <div class="info">
                    <h3>Movie Title 3</h3>
                    <button>Book Now</button>
                </div>
            </div>

            <!-- Movie Card 4 -->
            <div class="movie-card">
                <img src="https://via.placeholder.com/250x300" alt="Movie Poster">
                <div class="info">
                    <h3>Movie Title 4</h3>
                    <button>Book Now</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 CineBook. All Rights Reserved.</p>
    </footer>
</body>
</html>
