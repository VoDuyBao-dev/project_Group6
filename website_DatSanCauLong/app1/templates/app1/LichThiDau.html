<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý lịch thi đấu</title>
    <link rel="stylesheet" href="/project_Group6/website_DatSanCauLong/app1/static/app1/CSS/LichThiDau.css" />
  </head>
  <body>
    <div id="menu-container"></div>
    <h1>Quản lý lịch thi đấu</h1>

    <!-- Thêm lịch thi đấu -->
    <div class="form-container">
      <h2>Thêm lịch thi đấu</h2>
      <form id="addScheduleForm">
        <label for="eventDate">Thời gian thi đấu</label>
        <input type="datetime-local" id="eventDate" name="eventDate" required />

        <label for="team1">Tên đội 1</label>
        <input
          type="text"
          id="team1"
          name="team1"
          placeholder="Nhập tên đội 1"
          required
        />

        <label for="team2">Tên đội 2</label>
        <input
          type="text"
          id="team2"
          name="team2"
          placeholder="Nhập tên đội 2"
          required
        />

        <label for="eventType">Loại sự kiện thi đấu</label>
        <select id="eventType" name="eventType" required>
          <option value="">Chọn loại sự kiện</option>
          <option value="league">Giải đấu</option>
          <option value="friendly">Giao hữu</option>
        </select>

        <button type="submit">Thêm lịch thi đấu</button>
      </form>
    </div>

    <!-- Hiển thị danh sách lịch thi đấu -->
    <div class="schedule-container">
      <h2>Danh sách lịch thi đấu</h2>
      <div id="scheduleList" class="schedule-list">
        <table id="scheduleTable">
          <thead>
            <tr>
              <th>Thời gian</th>
              <th>Đội 1</th>
              <th>Đội 2</th>
              <th>Loại sự kiện</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <!-- Các lịch thi đấu sẽ được thêm vào đây -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Cập nhật lịch thi đấu -->
    <div class="update-form-container" id="updateFormContainer">
      <h2>Cập nhật lịch thi đấu</h2>
      <form id="updateScheduleForm">
        <input type="hidden" id="updateEventId" />
        <label for="updateEventDate">Thời gian thi đấu</label>
        <input
          type="datetime-local"
          id="updateEventDate"
          name="updateEventDate"
          required
        />

        <label for="updateTeam1">Tên đội 1</label>
        <input
          type="text"
          id="updateTeam1"
          name="updateTeam1"
          placeholder="Nhập tên đội 1"
          required
        />

        <label for="updateTeam2">Tên đội 2</label>
        <input
          type="text"
          id="updateTeam2"
          name="updateTeam2"
          placeholder="Nhập tên đội 2"
          required
        />

        <label for="updateEventType">Loại sự kiện thi đấu</label>
        <select id="updateEventType" name="updateEventType" required>
          <option value="">Chọn loại sự kiện</option>
          <option value="league">Giải đấu</option>
          <option value="friendly">Giao hữu</option>
        </select>

        <button type="submit">Cập nhật lịch thi đấu</button>
      </form>
    </div>

    <!-- Lớp phủ bóng khi form cập nhật hiển thị -->
    <div id="updateFormOverlay" class="overlay"></div>
  </body>
</html>
