{% load static %}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Các sân cầu lông</title>
    <link
      rel="stylesheet"
      href="{% static 'app1/css/San.css' %}"
    />
  </head>
  <body>
    <div id="menu-container"></div>
    {% comment %} thanhthanh Tìm kiếm {% endcomment %}
    
    <form method="get" action="{% url 'SearchCourt' %}">
      {% csrf_token %}
      <div class="search-container">
        {{ searchCourt.query }}  <!-- Hiển thị riêng trường query -->
        <button class="search-btn" type="submit">Tìm kiếm</button>
      </div>
    </form>

    <div class="container">
      <!-- Full sân -->
      {% for court in courts %}
      <div class="court">
        <img
          src="{{ court.ImageURL }}"
          alt="{{ court.name }}"
          class="court-image"
        />
        <h3>{{ court.name }}</h3>
        <p>Địa chỉ: {{ court.badminton_hall_id.address }}</p>
        <p>Giờ hoạt động: 8:00 - 22:00</p>
        <p>Ngày: Thứ 2 - Chủ Nhật</p>
        <button class="book-btn"><a href="#">Đặt sân</a></button>
      </div>
      {% endfor %}

    </div> 
    <script>
      window.onload = function () {
        // Tải nội dung menu.html vào phần tử có id="menu-container"
        fetch("Menu.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("menu-container").innerHTML = data;
          })
          .catch((error) => console.error("Lỗi tải menu:", error));

        // Tải nội dung footer.html vào phần tử cuối của trang
        fetch("Footer.html")
          .then((response) => response.text())
          .then((data) => {
            const footerContainer = document.createElement("div");
            footerContainer.innerHTML = data; // Chèn nội dung từ footer.html vào
            document.body.appendChild(footerContainer); // Thêm footer vào cuối body
          })
          .catch((error) => console.error("Lỗi tải footer:", error));
      };
    </script>
  </body>
</html>
