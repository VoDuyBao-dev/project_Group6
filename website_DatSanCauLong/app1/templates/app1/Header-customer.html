{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'app1/CSS/Header-customer.css' %}">
</head>

<body>
    <div class="header-container">
        <div class="logo-section">
            <a href="#">
                <img src="{% static 'app1/images/logo.png' %}" alt="logo" class="logo-img">
            </a>
        </div>
        <header>
            <div class="search-container">
                <nav class="nav">
                    <form class="search-form" method="post" action="#">
                        <input type="text" placeholder="Tìm kiếm...">
                        <button type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </nav>

                <div class="user-info" onclick="toggleDropdown()">
                    <span>
                        <img src="{% static 'app1/images/avata.jpg' %}" alt="User Avatar">
                    </span>

                </div>
                <div class="dropdown" id="dropdownMenu">
                    <a href="#">Thông tin cá nhân</a>
                    <a href="#">Lịch sử đặt sân</a>
                    <a href="#">Thêm tài khoản</a>
                    <a href="#">Đăng xuất</a>
                </div>
            </div>
    </div>
    </header>

    <script src="{% static 'app1/js/Header-customer.js' %}"></script>
</body>

</html>
