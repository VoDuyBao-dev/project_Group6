{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="{% static 'app1/CSS/forgot_pass.css' %}">
</head>

<body>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="login-form">
            <h1 class="login-title">Quên mật khẩu</h1>
            <p>Vui lòng nhập email của bạn để nhận mã xác nhận</p>
            <div class="input-box">
                <i class="bx bxs-envelope"></i>
                <input type="email" placeholder="Nhập email" name="email" required>

            </div>
            <button class="Login-btn">Gửi mã xác nhận</button>
        </div>
    </form>
</body>

</html>
