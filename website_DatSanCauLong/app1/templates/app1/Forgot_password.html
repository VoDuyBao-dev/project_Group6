{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="{% static 'app1/CSS/forgot_pass.css'%}">
</head>

<body>
        <div class="login-form">
            <form id="input-box" method="post">
            {% csrf_token %}
            <h1 class="login-title">Quên mật khẩu</h1>
            <p>Vui lòng nhập email của bạn để nhận mã xác nhận</p>
            <div class="input-box">
                <i class="bx bxs-envelope"></i>
                <input type="email" id="email" placeholder="Nhập email" name="email" required>

            </div>

            <button class="Login-btn" type="submit" id="show-otp-modal" >Gửi mã xác nhận</button>

            <div class="otp-modal" id="otp-modal">
                <div class="otp-modal-content">
                    <span class="close" id="close-otp-modal">&times;</span>
                    <h2 class="otp-modal-title">Nhập mã OTP</h2>
                    <p id="timer">Thời gian còn lại: <span id="time-left">60</span> giây</p>
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-input">
                        <input type="text" maxlength="1" class="otp-input">
                        <input type="text" maxlength="1" class="otp-input">
                        <input type="text" maxlength="1" class="otp-input">
                    </div>

                    <button class="Login-btn" type="button" id="submit-otp">Hoàn tất</button>
                    <button class="Login-btn" type="button" id="resend-otp">Gửi lại mã OTP</button>
                </div>
            </div>    
    </form>
</div>
    <script src="{% static 'app1/js/Script-otp.js'%}"></script>
</body>

</html>
