{% load static %}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh Sửa Thông Tin</title>
    <link rel="stylesheet" href="{% static 'app1/css/ChinhSuaThongTin.css' %}" />
  </head>
  <body>
    {% include 'app1/Header-customer.html' %}
    {% block content %}
      <div class="container">
        <h3>Chỉnh sửa thông tin</h3>
        <form id="info-form">
          <div class="form-group">
            <label for="new-username">Tên:</label>
            <input type="text" id="new-username" value="Nguyễn Văn A" />
          </div>
          <div class="form-group">
            <label for="new-dob">Ngày sinh:</label>
            <input type="date" id="new-dob" value="1990-01-01" />
          </div>
          <div class="form-group">
            <label for="new-phone">Số điện thoại:</label>
            <input type="tel" id="new-phone" value="0123456789" />
          </div>
          <div class="form-group">
            <label for="new-email">Email:</label>
            <input type="email" id="new-email" value="nguyenvana@example.com" />
          </div>
          <button type="submit" class="button" onclick="updateInfo()">Cập nhật</button>
        </form>
      </div>
    {% endblock %}
    {% include 'app1/Footer.html' %}
  </body>
</html>
